<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSourceUser" class="full-width-table">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="identification">
        <th mat-header-cell *matHeaderCellDef> Identification </th>
        <td mat-cell *matCellDef="let element"> {{element.identification}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="lastConnectionDate">
        <th mat-header-cell *matHeaderCellDef> Last Connection Date </th>
        <td mat-cell *matCellDef="let element"> {{element.lastConnectionDate | date:'short'}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
